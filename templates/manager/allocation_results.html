{% extends 'manager/base.html' %}

{% block content %}
    <div class="my-4">View the allocation by <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{% url 'manager:unit-students' unit.id %}">student</a> or by <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{% url 'manager:unit-projects' unit.id %}">project</a>.</div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 d-flex flex-wrap gap-2">
            <button type="submit" name="download_results" class="btn btn-primary"><i class="bi bi-download"></i><span class="ms-1">Download Allocation Results as CSV</span></button>
            <button type="submit" name="email_results" class="btn btn-primary"><i class="bi bi-envelope-at"></i><span class="ms-1">Email Allocation Results as CSV</span></button>
        </div>
    </form>
{% endblock content %}
