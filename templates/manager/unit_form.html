{% extends 'core/base.html' %}
{%load crispy_forms_tags %} 

{% block content %}
    <div class="mx-5 mb-4 mt-5">
        <h2>{{ unit }}</h2>
    </div>
    <div class="m-5">
        <form method="post">
            <div class="form-content">
                {% csrf_token %} {% crispy form %}
            </div>
        </form>
    </div>
    <div class="m-5 d-flex gap-2 my-4">
       <a href="{% url 'manager-unit-students' unit.id %}" class="btn btn-secondary">Students ({{ unit.students_count }})</a>
       <a class="btn btn-secondary">Projects ({{ unit.projects_count }})</a>
    </div>
{% endblock %}
