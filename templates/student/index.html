{% extends 'core/base.html' %}
{% block content %}
    <div class="my-3 row row-cols-1 row-cols-md-2 g-4">
        {% for unit in object_list %}
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a class="text-decoration-none" href="{% url 'student-unit-detail' unit.id %}">{{ unit }}</a></h5>
                        <h6 class="card-subtitle text-body-secondary">{{ unit.year }}, {{ unit.semester }}</h6>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="unit-none">
                <div>No units available.</div>
                <div>If you don't see your unit here, please contact your unit convenor.</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
