{% extends 'core/base.html' %}
{% block content %}
    <h2>Units</h2>
    <ul>
    {% for unit in object_list %}
        <li><a href="/units/{{ unit.id }}/">{{ unit.name }}</a></li>
    {% empty %}
        <li>No units.</li>
    {% endfor %}
    </ul>
    <a href="{% url 'unit-new' %}">Add unit</a>
{% endblock %}
