{% extends 'core/base.html' %}
{% load crispy_forms_tags %} 
{% block content %}
    <h2 class="my-5">Delete Unit</h2>
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {% crispy form %}
        <input class="btn btn-danger" type="submit" value="Confirm">
    </form>
{% endblock %}
