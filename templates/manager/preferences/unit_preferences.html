{% extends 'core/base.html' %}
{% block content %}
    <div class="mb-4 mt-5">
        <h2><a class="text-decoration-none" href="{% url 'manager-unit-detail' unit.id %}">{{ unit }}</a></h2>
        <h3>Student List</h3>
    </div>
    <div class="my-4 d-flex gap-5 flex-wrap">
        <div class="d-flex gap-3">
            <div class="fw-semibold">No. Students:</div>
            <div>{{ object_list.count }}</div>
        </div>
    </div>
    <div class="my-4 d-flex gap-2">
        <a class="btn btn-primary" href="{% url 'manager-unit-students-new-list' unit.id %}">Upload student list</a>
        <a class="btn btn-secondary" href="{% url 'manager-unit-students-new' unit.id %}">Add student</a>
    </div>
    <table class="table table-striped ">
        <thead>
            <tr>
                <th scope="col">Student ID</th>
                <th scope="col">Registered</th>
                <th scope="col">Submitted Preferences?</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for student in object_list %}
                <tr>
                    <th scope="row">{{ student.student_id }}</th>
                    <td><span class ="badge rounded-pill {% if student.user %}text-bg-success{% else %}text-bg-danger{% endif %}"><i class="bi bi-{% if student.user %}check{% else %}x{% endif %}-lg"></i></span></td>
                    <td>...</td>
                    <td>
                        <div class="d-flex gap-2 justify-content-end">
                            <a class="btn btn-primary btn-sm" href="{% url 'manager-unit-students-detail' unit.id student.id %}">View</a>
                            <a class="btn btn-danger btn-sm" href="{% url 'unit-student-remove' unit.id student.id %}">Remove</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
