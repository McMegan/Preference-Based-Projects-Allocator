{% if filter %}
    {% load crispy_forms_tags %} 
    <div class="my-4">
        {% crispy filter.form filter.form.helper %}
    </div>
{% endif %}
{% load render_table from django_tables2 %}
{% if table.title %}
    <h3 class="mt-5">{{table.title}}</h3>
{% endif %}
<div class="my-4">
    {% render_table table %}
</div>
