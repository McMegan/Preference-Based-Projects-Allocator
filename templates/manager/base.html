{% extends 'base.html' %} 
{% block extrastyle %}{% load static %}<link rel='stylesheet' href='{% static 'css/core/base.css' %}'> {% endblock %}

{% block container %}
    <header class="sticky-top bg-body-tertiary py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
            <div class="me-auto">
                <a href="{% url 'index' %}" class="d-inline-flex link-body-emphasis text-decoration-none">Projects Allocator</a>
            </div>
            <ul class="nav col mb-2 d-flex gap-2 justify-content-end align-items-center mb-md-0">
                <li class="nav-item"><span>{{ user.username }}</span></li>

                <li class="nav-item"><a href="{% url 'logout' %}" class="btn btn-sm btn-outline-primary text-nowrap">Log Out</a></li>
                <li class="nav-item"><a href="{% url 'password_change' %}" class="btn btn-sm btn-outline-secondary text-nowrap">Change Password</a></li>
            </ul>
        </div>
    </header>
    <main class="container">{% block content %}{% endblock %}</main>
{% endblock %}
