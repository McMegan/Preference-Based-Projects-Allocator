<li class="nav-item">
    {% if nav_item.url %}
        <a href="{{ nav_item.url }}" class="nav-link {{ nav_item.classes }} {% if not nested %}fw-medium{% endif %} {% if request.path == nav_item.url %}active fw-bold{% endif %} {% if nav_item.disabled %}disabled opacity-50{% endif %}" {% if nav_item.disabled %}aria-disabled="true"{% endif %} {% if request.path == nav_item.url %}aria-current="page"{% endif %}>{{ nav_item.label }}</a>
    {% else %}
        <span class="nav-link {{ nav_item.classes }}">{{ nav_item.label }}</span>
    {% endif %}
</li>
{% if nav_item.nested_items %}
<li class="nav-item">
    <ul class="navbar-nav ms-3">
        {% for nav_item in nav_item.nested_items %}
            {% include 'manager/base_sidebar_nav_item.html' with nested=True %}
        {% endfor %}
    </ul>
</li>
{% endif %}
